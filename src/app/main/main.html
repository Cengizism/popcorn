<div flex layout="column">
  <md-content>
    <header>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <!-- <md-button class="md-icon-button" aria-label="Settings">
            <md-icon aria-label="Menu" class="material-icons">menu</md-icon>
          </md-button> -->
          <h2>
            <span>Popcorn</span>
          </h2>
          <span flex></span>
          <!-- <md-button class="md-icon-button" aria-label="Favorite">
            <md-icon aria-label="Favorite" class="material-icons">favorite</md-icon>
          </md-button> -->
          <!-- <md-button class="md-icon-button" aria-label="More">
            <md-icon aria-label="More vert" class="material-icons">more_vert</md-icon>
          </md-button> -->
          <md-input-container flex="flex">
            <md-icon class="material-icons">search</md-icon>

            <input type="text" ng-model="search">
            
          </md-input-container>
        </div>
      </md-toolbar>
    </header>
    <div flex>
      <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="12px" md-gutter-gt-sm="6px">
        <md-grid-tile ng-repeat="tile in tiles" md-rowspan="{{tile.span.row}}" md-colspan="{{tile.span.col}}" md-colspan-sm="1" ng-click="open(tile)">
          <figure>
            <img ng-src="{{tile.poster}}" class="md-card-image" alt="{{tile.title}}">
            <figcaption><h3>{{tile.title}}</h3></figcaption>
          </figure>
        </md-grid-tile>
      </md-grid-list>
    </div>
  </md-content>
</div>
